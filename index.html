<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">My Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3" id="container">
      <h2>Current tasks</h2>
      <div class="info">
        <span class="info__name">Name</span>
        <span class="info__name">Created</span>
        <span class="info__name">Category</span>
        <span class="info__name">Content</span>
      </div>
      <div class="card text-dark bg-light mb-3">
        <div class="card-body"></div>
      </div>
      <hr />

      <svg
        id="createBtn"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="#345634"
        style="cursor: pointer"
        class="bi bi-plus-square"
        viewBox="0 0 16 16"
      >
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
        />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
        />
      </svg>

      <hr />

      <h2>Archived tasks</h2>
      <div class="card archived-tasks text-dark bg-light mb-3">
        <div class="card-body"></div>
      </div>

      <form
        id="modale"
        class="invisible position-absolute top-50 start-50 translate-middle w-80 h-80 text-white rounded-3 p-3 bg-dark"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name Task</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <select class="form-select" id="category">
          <option selected disabled value="-1">Choose category</option>
          <option value="Task">Task</option>
          <option value="Idea">Idea</option>
          <option value="Random Thought">Random Thought</option>
        </select>
        <div class="mb-3">
          <label for="content" class="form-label">Enter content...</label>
          <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button id="btnSubmit" class="btn btn-success">Add task</button>
          <button id="btnClose" type="button" class="btn btn-danger">
            Close
          </button>
        </div>
      </form>

      <!-- <div id="noMatches" class="row container-fluid"></div>
        <div id="notes" class="row container-fluid"></div> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
